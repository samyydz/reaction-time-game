<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <h1>Reaction<span>TimeGAME</span></h1>
            </div>
            <nav>
                <button class="nav-btn active" id="home-link">
                    <span>Inscription</span>
                </button>
                <button class="nav-btn" id="scores-link">
                    <span>Classement</span>
                </button>
            </nav>
        </header>

        <main>
            <section id="home-section" class="active-section">
                <div class="glass-card">
                    <h2>Bienvenue</h2>
                    <p>Entrez votre nom pour commencer</p>
                    <form id="name-form">
                        <div class="form-group">
                            <label for="name">Votre nom</label>
                            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">
                        </div>
                        <button type="submit" class="btn">
                            <span>Enregistrer</span>
                        </button>
                    </form>
                    <div id="message" class="message"></div>
                </div>
            </section>

            <section id="scores-section" class="section">
                <div class="glass-card">
                    <h2>Classement</h2>
                    <div class="table-container">
                        <table id="scores-table">
                            <thead>
                                <tr>
                                    <th>Rang</th>
                                    <th>Nom</th>
                                    <th>Score</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="scores-body">
                            </tbody>
                        </table>
                    </div>
                    <div class="controls">
                        <button id="refresh-btn" class="btn">
                            <span>Actualiser</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Reaction Time Game</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
